<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #222222;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --btn-bg-light: #e0e0e0;
      --btn-bg-dark: #333333;
      --btn-text-light: #000000;
      --btn-text-dark: #ffffff;
      --primary-color: #0066ff;
      --error-color: #ff4d4d;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url("{{ url_for('static', filename='health_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }

    .dark-mode body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: brightness(0.95); /* Optional: slight dimming for readability */
    }

    .top-nav {
      background-color: var(--btn-bg-light);
      padding: 10px 20px;
    }

    .dark-mode .top-nav {
      background-color: var(--btn-bg-dark);
    }

    .top-nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-nav-links .nav-item {
      margin-right: 10px;
      background-color: var(--btn-bg-light);
      color: var(--btn-text-light);
      border-radius: 5px;
    }

    .dark-mode .top-nav-links .nav-item {
      background-color: var(--btn-bg-dark);
      color: var(--btn-text-dark);
    }

    button {
      cursor: pointer;
      border: none;
      padding: 8px 12px;
      margin: 4px;
      border-radius: 6px;
      background-color: var(--btn-bg-light);
      color: var(--btn-text-light);
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode button {
      background-color: var(--btn-bg-dark);
      color: var(--btn-text-dark);
    }

    #send-btn,
    #clear-voice-btn,
    #mic-btn,
    #stop-voice-btn,
    #refresh-chat-btn,
    #scroll-bottom-btn {
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
    }

    .dark-mode #send-btn,
    .dark-mode #clear-voice-btn,
    .dark-mode #mic-btn,
    .dark-mode #stop-voice-btn,
    .dark-mode #refresh-chat-btn,
    .dark-mode #scroll-bottom-btn {
      background-color: #1e90ff;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 15px;
    }

    .chat-content {
      height: 60vh;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .dark-mode .chat-content {
      background: #1e1e1e;
      border-color: #444;
    }

    .chat-input-container {
      margin-top: 10px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .dark-mode input[type="text"] {
      background-color: #1f1f1f;
      color: #fff;
      border-color: #555;
    }

    .input-error {
      color: var(--error-color);
      font-size: 0.85rem;
    }

    .theme-toggle {
      background: none;
      font-size: 1.5rem;
      border: none;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    .bot-avatar {
      font-size: 1.5rem;
    }

    .bot-content {
      display: inline-block;
      background: #eee;
      padding: 6px 12px;
      border-radius: 10px;
    }

    .dark-mode .bot-content {
      background: #2c2c2c;
    }

    .input-footer {
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <nav class="top-nav">
      <div class="top-nav-content">
        <span class="sidebar-logo">ü§ñ</span>
        <span class="sidebar-text">‚ù§Ô∏èYOUR AI HEALTH FRIEND‚ù§Ô∏è</span>
        <div class="top-nav-links">
          <button onclick="window.location.href='/chat'" class="nav-item active">üè† Home</button>
          <button onclick="window.location.href='/logout'" class="nav-item">üîí Logout</button>
          <button type="button" id="refresh-chat-btn" title="Refresh Chat">üîÑ</button>
        </div>
        <button id="theme-toggle" aria-label="Switch to dark mode" class="theme-toggle">
          <span id="theme-toggle-icon">üåô</span>
        </button>
      </div>
    </nav>

    <main class="chat-area">
      <div class="chat-container">
        <div id="chat-box" class="chat-content" aria-live="polite">
          <div class="welcome-message">
            <div class="welcome-icon">ü§ñ</div>
            <h2>AROGYAMITRAü©∫</h2>
            <p>How can I help you today? Ask me any health-related question.</p>
          </div>
        </div>

        <button id="scroll-bottom-btn" title="Scroll to bottom">‚¨áÔ∏è</button>

        <form class="chat-input-container" id="chat-form" autocomplete="off">
          <div class="input-wrapper">
            <select id="lang-selector">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="te">Telugu</option>
            </select>
            <input type="text" id="user-input" placeholder="Ask your health question..." required autocomplete="off" />
            <button type="button" id="clear-voice-btn">‚úñ</button>
            <button type="button" id="mic-btn">üé§</button>
            <button type="button" id="stop-voice-btn" style="display:none;">‚èπÔ∏è</button>
            <button id="send-btn" type="submit">‚û§</button>
          </div>
          <div class="input-error" id="input-error"></div>
          <div class="input-footer"><span>Powered by Gemini & LibreTranslate</span></div>
        </form>
      </div>
    </main>
  </div>

  <!-- ‚úÖ Theme Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-toggle-icon');

      function setTheme(mode) {
        document.documentElement.classList.toggle('dark-mode', mode === 'dark');
        icon.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', mode);
      }

      toggleBtn.addEventListener('click', () => {
        const current = document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light';
        setTheme(current === 'dark' ? 'light' : 'dark');
      });

      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    });
  </script>

  <script src="/static/script.js" defer></script>
</body>
</html>
