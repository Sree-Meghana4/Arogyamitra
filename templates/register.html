<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Health AI</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="theme-toggle-fixed">
    <button id="theme-toggle" aria-label="Switch to dark mode" class="theme-toggle">
      <span id="theme-toggle-icon">ðŸŒ™</span>
    </button>
  </div>
  <main>
    <div class="center-form">
      <form class="auth-form" method="POST" autocomplete="off">
        <h2>Sign Up</h2>
        {% if error %}<div class="form-error" role="alert">{{ error }}</div>{% endif %}
        <label for="name" class="visually-hidden">Name</label>
        <input id="name" type="text" name="name" placeholder="Name" required autocomplete="name"/>
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required autocomplete="username"/>
        <label for="password" class="visually-hidden">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required autocomplete="new-password"/>
        <button type="submit">Register</button>
        <div class="form-footer">
          Already have an account? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </main>
  <script src="/static/theme-toggle.js" defer></script>
</body>
</html>
